<div id="<%=id%>" class="didgeridoo-document-wrapper">
	<div class="didgeridoo-document-toolbar">
		<div class="btn-toolbar">
			<div class="designer-toolbar btn-group">
				<button class="btn codeview" data-toggle="button" title="Switch View"><i class="icon-pencil-2"></i><i class="icon-code"></i></button>
				<button class="btn codeview22" data-toggle="button"><i class="icon-eye-2"></i></button>
			</div>
		</div>
	</div>
	<div class="didgeridoo-document-container">
		<div class="designer-container"></div>
		<div class="codeview-container"></div>
	</div>
</div>

<style type="text/css">
	.didgeridoo-document-wrapper {
		position: absolute;
		left: 0;
		top: 0;
		right: 0;
		bottom: 0;
		box-shadow: none;
		z-index: 1;
	}

	.didgeridoo-document-container {
		position: absolute;
		left: 0;
		top: 0;
		right: 0;
		bottom: 0;
	}

	.didgeridoo-document-toolbar {
		display: none;
		position: absolute;
		left: 0;
		top: 0;
		right: 0;
		height: 35px;
		background: #272822;
		color: black;
		padding: 0 10px;
		border-bottom: #333 1px solid;
	}

	.didgeridoo-document-toolbar .btn-toolbar {
		margin-top: 0;
	}

	.didgeridoo-document-toolbar .btn-toolbar .btn {
		color: #fff;
		font-size: 16px;
		background: transparent;
		border: none;
		padding: 4px 10px 2px 10px;
		margin: 2px 0 0 0;
		box-shadow: none;
		cursor: default;
	}

	.didgeridoo-document-toolbar .btn-toolbar .btn:hover {
		background: #fff;
		color: #000;
	}

	.didgeridoo-document-toolbar .btn-toolbar .btn-group > .btn + .btn {
		margin-left: -1px;
	}

	.didgeridoo-document-toolbar .btn-toolbar .btn.codeview .icon-pencil-2 {
		display: none;
	}

	.didgeridoo-document-toolbar .btn-toolbar .btn.codeview .icon-code {
		display: inline-block;
	}

	.didgeridoo-document-toolbar .btn-toolbar .btn.codeview.active .icon-pencil-2 {
		display: inline-block;
	}

	.didgeridoo-document-toolbar .btn-toolbar .btn.codeview.active .icon-code {
		display: none;
	}

	.didgeridoo-document-container .designer-container {
		display: none;
		position: absolute;
		left: 0;
		top: 0;
		right: 0;
		bottom: 0;
		z-index: 200;
	}

	.didgeridoo-document-container .codeview-container {
		position: absolute;
		left: 0;
		top: 0;
		right: 0;
		bottom: 0;
		z-index: 100;
	}

	.didgeridoo-document-container.designer .designer-container {
		display: block;
	}

	.didgeridoo-document-container.designer .codeview-container {
		display: none;
	}

	.didgeridoo-document-container.codeview .designer-container {
		display: none;
	}

	.didgeridoo-document-container.codeview .codeview-container {
		display: block;
	}


	/* --- Document Types --- */

	/* HTML */
	.html-document .didgeridoo-document-toolbar,
	.html-document .designer-container {
		display: block;
	}

	.html-document .didgeridoo-document-container {
		top: 35px;
	}

	/* --- End of Document Types --- */




	/* jQuery UI styles override */
	.ui-tabs .ui-tabs-panel {
		background: #272822;
	}

	.ui-tabs .ui-tabs-nav li.ui-tabs-selected a,
	.ui-tabs .ui-tabs-nav li.ui-state-disabled a,
	.ui-tabs .ui-tabs-nav li.ui-state-processing a {
		cursor: default;
	}
</style>
